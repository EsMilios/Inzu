{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/stylesInicioApp.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="izquierda">
        <div class="nav">
          <div class="logoNav">
            <a href="#"><img src="{% static 'img/LOGO.png' %}" alt="" /></a>
          </div>

          <div class="contenido_nav">
            <ul>
              <a href="/inicio/"
                ><i
                  class="fa-solid fa-house-chimney simple fa-lg"
                  style="color: #8a8c91"
                  ;
                ></i
              ></a>
            </ul>
          </div>

          <div class="contenido_nav">
            <ul>
              <a href="/estadisticas/"
                ><i
                  class="fa-solid fa-chart-simple fa-lg"
                  style="color: #848c98"
                ></i
              ></a>
            </ul>
          </div>

          <div class="contenido_nav">
            <ul>
              <a href="/ahorros/"
                ><i
                  class="fa-solid fa-piggy-bank fa-lg"
                  style="color: #8a8c91"
                ></i
              ></a>
            </ul>
          </div>

          <div class="contenido_nav">
            <ul>
              <a href="/perfil/"
                ><i class="fa-solid fa-user fa-lg" style="color: #848c98"></i
              ></a>
            </ul>
          </div>
        </div>
      </div>

      <div class="derecha">
        <div class="topNav">
          <div class="izquierdaTopNav">
            <div class="fotoPerfilTopNav">
              <a href="#"
                ><img src="{% static 'img/perfilFoto.jpeg' %}" alt=""
              /></a>
            </div>

            <div class="bienvenidaTopNav">
              <div class="bienvenidaTopNavBienvenida"><h3>Hola</h3></div>
              <div class="bienvenidaTopNavUsuario">Usuario</div>
            </div>

            <div class="notificacionesTopNav">
              <a href="#"
                ><img src="{% static 'img/Notification.png' %}" alt=""
              /></a>
            </div>
          </div>

          <div class="derechaTopNav">
            <div class="derechaTopNavLogout">Log Out</div>
            <div class="derechaTopNavIcono">
              <a href="#"><img src="{% static 'img/LogOut.png' %}" alt="" /></a>
            </div>
          </div>
        </div>
        <div class="content">{% block content %} {% endblock content %}</div>
      </div>
    </div>
  </body>
</html>
